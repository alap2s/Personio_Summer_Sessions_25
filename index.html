<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Same Sun - Summer Sessions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <svg style="position:absolute; width:0; height:0; overflow:hidden;">
      <defs>
        <filter id="liquid-sun">
          <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" result="turbulence" seed="10">
            <animate attributeName="baseFrequency" dur="10s" keyTimes="0;0.5;1" values="0.01 0.02;0.02 0.03;0.01 0.02" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="50" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <canvas id="particle-canvas"></canvas>
    <div class="cursor"></div>
    <div class="container">
        <header>
            <h1>under the same sun</h1>
        </header>
        <main id="string-container">
            <div class="sun"></div>
            <div class="string blue-string"></div>
            <div class="string red-string"></div>
            <div class="string white-string"></div>
            <div class="string blue-string"></div>
            <div class="string red-string"></div>
            <div class="string white-string"></div>
            <div class="string blue-string"></div>
            <div class="string red-string"></div>
        </main>
        <footer>
            <h2>SUMMER SESSIONS 2025</h2>
            <p>Personio</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
